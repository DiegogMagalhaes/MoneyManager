<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p= "http://primefaces.org/ui">

<h:head/>


<h:body>


<ui:composition template="_templeteLogin.xhtml">

	<ui:define name="titulo">
		Cadastrar Usuario
	</ui:define>


	<ui:define name="conteudo">	
	<p:fieldset>
	
		<h:form>

			<p:messages/>
	
			<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="border:0px none; background-color:transparent;"
                 >
			
				<p:outputPanel style="width: 30%">
					<p:outputLabel value="Nome de usuario" for="usuario"/>
					<p:inputText value="#{usuarioBean.usuario.nome}" id= "usuario" required="true" requiredMessage="Usuario necessita de um nome"/>
				</p:outputPanel>
				
				<p:outputPanel style="width: 30%">
					<p:outputLabel value="Senha" for="senha" />
					<p:password value="#{usuarioBean.usuario.senha}" id="senha" required="true" requiredMessage="Usuario necessita de uma senha"/>
				</p:outputPanel>
				
				<p:outputPanel style="width: 30%">
					<p:outputLabel value="Qual Ã© o seu salario? " for="salario"/>
					<p:inputText value="#{usuarioBean.usuario.salario}" id="salario" required="true" requiredMessage="Usuario necessita de um valor valido de salario" validatorMessage="O valor deve ser maior que 0 e nÃ£o pode ser maior que 1bi">
						<f:validateDoubleRange minimum="0.01" maximum="99999999.99"/>
					</p:inputText>	
				</p:outputPanel>
				
				<p:commandButton value="Cadastrar" action="#{usuarioBean.Registrar}"  style="width: 30%" update="@form" process="@form" styleClass="showcase-text-align-center"/>				
				
				
			</p:panelGrid>
				
				
		</h:form>
	
	</p:fieldset>
	</ui:define>
	</ui:composition>
	
</h:body>	



</html>
