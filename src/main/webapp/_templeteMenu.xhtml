<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
	<h:head/>

	<h:body>
		
		<div id="cabecario">
		<h:form>
		
			<p:panelGrid columns="1" layout="flex" >
				
				<p:fieldset>
				
					<p:outputLabel value = " Usuario: #{usuarioBean.usuario.nome}" style="font-size: 1.1rem"/>
					
					<p:outputPanel>
					
						<p:outputLabel for="saldo" value="Saldo: " style="font-size: 1.1rem"/>
						<p:outputLabel id="saldo" value = "#{usuarioBean.usuario.saldo}" style="font-size: 1.1rem">
							<f:convertNumber type="currency" maxFractionDigits="2"/>
						</p:outputLabel>
					
					</p:outputPanel>
					
					
					<p:commandLink action="#{usuarioBean.Logout}" immediate="true">
						<i class="pi pi-sign-out" style="font-size: 1.4rem; padding: 0.3em 0"></i>
					</p:commandLink>
				
				</p:fieldset>
			</p:panelGrid>
			
				
		</h:form>
		</div>
		
		<div id="titulo">
			<p:outputPanel style="font-size: 2rem; padding: 1rem 0"><ui:insert name="titulo" /></p:outputPanel>
		</div>
		
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
	

	
	</h:body>

</html>
