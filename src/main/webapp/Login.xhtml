<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head/>

<h:body>

	<ui:composition template="_templeteLogin.xhtml">

	<ui:define name="titulo">
		Login
	</ui:define>


	<ui:define name="conteudo">	
	<p:fieldset>
	
		
		<h:form>
			
			<p:messages/>
			
				
			<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="border:0px none; background-color:transparent;">
				
				<p:outputPanel style="width: 30%">
				
					<p:outputLabel value="usuario " for="usuario"/>
					<p:inputText id = "usuario" value="#{usuarioBean.usuario.nome}" />
				
				</p:outputPanel>
			
				
				<p:outputPanel style="width: 30%">
					
					<p:outputLabel value="senha " for="senha"/>
					<p:password id = "senha" value="#{usuarioBean.usuario.senha}"/>
					
				</p:outputPanel>
						
				
					
			</p:panelGrid>
			
			<p:commandButton value= "Logar " action="#{usuarioBean.Logar}" update="@form" process="@form" style="width: 20%; margin-left: 1em"/>
			
			<p:commandLink id="registrar" value="Registre-se aqui" action="#{navegacaoBean.formRegistrar}" style="padding: 1em" >
				<f:ajax execute="registrar"/>
			</p:commandLink>
			
			
		
		</h:form>
		
	</p:fieldset>
	</ui:define>
	</ui:composition>
</h:body>




</html>
